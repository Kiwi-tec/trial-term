<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products - Cascadia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #f7f7f7;
      border-bottom: 1px solid #ddd;
    }

    .site-logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-link {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1542291026-7eec264c27ff') center/cover no-repeat;
      height: 200px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 0 0 8px black;
    }

    .hero h1 {
      font-size: 32px;
    }

    .product-section {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
    }

    .product-card {
      background-color: #f9f9f9;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
    }

    .product-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .product-price {
      color: #4a90e2;
      font-weight: bold;
    }

    .site-footer {
      background: #f7f7f7;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
      border-top: 1px solid #ddd;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header class="site-header">
    <a href="/index.html" class="nav-link">Shop</a>
    <div class="site-logo">Cascadia</div>
    <a href="/profile.html" class="nav-link">Profile</a>
  </header>

  <section class="hero">
    <h1>Explore Our Gear</h1>
  </section>

  <main class="product-section">
    <div class="product-grid">
      <!-- Product 1 -->
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1562157873-818bc0726f8f" alt="Jacket">
        <div class="product-info">
          <div class="product-name">Mountain Shell Jacket</div>
          <div class="product-price">$129.99</div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1616627983800-09f63376cdd7" alt="Boots">
        <div class="product-info">
          <div class="product-name">Trail Boots</div>
          <div class="product-price">$89.95</div>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1602810311003-79fd8bd673ce" alt="Backpack">
        <div class="product-info">
          <div class="product-name">Day Hiker Backpack</div>
          <div class="product-price">$74.50</div>
        </div>
      </div>

      <!-- Product 4 -->
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1602810311801-6f98606b2e84" alt="Beanie">
        <div class="product-info">
          <div class="product-name">Wool Beanie</div>
          <div class="product-price">$24.99</div>
        </div>
      </div>
    </div>
  </main>
  <!--ill add more products soon...but this is sort of the base/sketch layout i made up-->

  <footer class="site-footer">
    <p>Â© 2025 Cascadia. All rights reserved.</p>
  </footer>

</body>
</html>
